name: Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - "*.qmd"
      - "_quarto.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install quarto
        run: |
          /rocker_scripts/install_quarto.sh

      - name: Build site
        run: |
          quarto render

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
